<script type = "text/javascript">

// Constructor Function using characters.txt file

function Characters(options) {

  this.name = options.name;
  this.profession = options.profession;
  this.gender = options.gender;
  this.age = options.age;
  this.strength = options.strength;
  this.HP = options.HP;
  this.printStats = function() {

    console.log(this.name, this.profession, this.gender, this.age, this.strength, this.HP);

  },

  this.isAlive = function() {
    if (this.HP > 0) {
      console.log(this.HP);

    } else {
      console.log("Character has been defeated!");
    }

  }

  this.Attack = function(victim) {
    victim.HP = (victim.HP - this.strength);
    console.log(victim.HP);

  }

  this.LevelUp = function() {
    this.age++;
    this.strength = this.strength + 5;
    this.HP = this.HP + 25;

    console.log (this.age ++, this.strength +5, this.HP + 25);

  }


}
  
  // Character Names

  var todd = new Characters({name: "todd", profession: "coder", gender: "male", age: 26, strength: 400, HP: 100})

  var toad = new Characters({name: "toad", profession: "raceCarDriver", gender: "male", age: 1304, strength: 25, HP: 50})

  // Called Functions

todd.printStats();
toad.printStats();
todd.Attack(toad);
todd.LevelUp();

</script>

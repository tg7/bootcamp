<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Function</title>
</head>
<body>
	
	<script>

		// FUNCTIONS
		// ================================================================================

		// Creates Function called "adder" with three arguments (x, y, z) that get passed into it.

		function adder (x,y,z) {
			console.log (x + y + z);

		}


		// Creates a Function called "multiplier" with three arguments (x, y, z) that gets passed into it

		function multiplier (x,y,z) {
			console.log (x * y * z);
			
		}


		// Creates a function called "isString" with three arguments (x, y, z) that gets passed into it. 


		function isString (x,y,z) {
			if (typeof x == 'string' && typeof y == 'string' && z == 'string') {
					console.log('They are all strings!'); 
		} else {

				console.log('They are not strings');
			}


		// Creates a function called "vowelChecker" that takes in a single argument (x)


		function vowelChecker (x) {
			if (x == 'a' || x == 'e' || x == 'i' || x == 'o' || x == 'u') {
					console.log('there\'s a vowel here');
			}	 else {
					console.log('not a vowel here');

			}
			
		}


		// FUNCTION EXECUTION
		// ================================================================================

		// Add in the lines of code below necessary to "call" the functions you created above.
		
		
		// Call the adder function here
	 
			adder(1,2,3);

			console.log(adder);

		
		
		// Call the multiplier function here. 			
			console.log(multiplier);



		// Call the isString function here.

		console.log(isString);

		// Call the vowelChecker function here.

	
		console.log(vowelChecker);

	</script>

</body>
</html>

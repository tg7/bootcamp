<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My First Object</title>
</head>
<body>

<h1>Car Adventures!</h2>

<p>Type "h" to Honk, Type "d" to drive to work, Type "w" to drive around the world, or type "t" to get a tuneup.</p>

</p>See console for car stats</p>

<script>

	var car = {
		make: "Honda",
		model: "Fit",
		color: "Blue Rasberry",
		mileage: 3000,
		isWorking: true,


//Sets the choices for the user

		driveToWork: function(){

			alert("Old Mileage: " + this.mileage)
			
			this.mileage = this.mileage + 8;
			
			alert("New mileage: " + this.mileage);
		},

		driveAroundWorld: function(){

			alert("Old Mileage: " + this.mileage);

			this.mileage = this.mileage + 24000;

			alert("New Mileage: " + this.mileage);
			alert("Car needs a tuneup!")

			this.isWorking = false;
		},

		getTuneUp: function(){
			alert("Car is ready to go!");
			this.isWorking = true;
		},

		honk: function(){
			alert("Meeeeeeeeowwwww")
		} 
}

	//Re-write stats Function

	  function reWriteStats(){
			console.log ('Make: ' + 'car.make');
			console.log ('Model:' + 'car.model');
			console.log ('Color: ' + 'car.color');
			console.log ('Mileage: ' + 'car.mileage');
			console.log ('Working Condition: ' + 'car.isWorking');
			console.log ('---------');
}

	//On-key up function

	document.onkeyup = function(event) {
		var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
	
	//Determine functions based on letters

	if (userGuess == 'h') {
		car.honk();
		reWriteStats();

	}

	if (userGuess == 'd') {
		car.driveToWork();
		reWriteStats();
		
	}

	if (userGuess == 'w') {
		car.driveAroundWorld();
		reWriteStats();
	}

	if (userGuess == 't') {
		car.getTuneUp();
		reWriteStats();
	

	}

	
	}
	// The car's make?

	console.log(car.make);

	// The car's model?

	console.log(car.model);

	// The car's mileage?

	console.log(car.mileage);

	// How would I run the car's driveToWork function?

	car.driveToWork();
		

	// How would I run the car's driveAroundWorld function?

	car.driveAroundWorld();

	// How would I run the getTuneUp function?

	car.getTuneUp();


	// Test Object

	var bear = {
		name: 'yogi',
		color: 'brown',
		isHungry: 'true',
		friend: 'booBoo',
		age: 50,
	

	// Run Functions

	run: function() {
		console.log(this.name + " Took Your Picnic Basket");
	}
	// What is the bear's name?
}
	console.log(bear.name);

	bear.run();

</script>
	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors Part 1</title>
</head>
<body>

<div id="game">

<h1>Wins</h1>
<br/>
<h1>Losses</h1>
<br/>
<h1>Ties</h1>

</div>

<script type="text/javascript">

// Create an array that lists out all of the options
var options = ['r','p','s'];

// Captures Key Clicks
document.onkeyup = function(event) {

    // Determines which exact key was selected. Make it lowercase
    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    // Alerts with user guess
    alert(userGuess);

    // Create code to randomly choose one of the three options (Computer) 
    var computerGuess = options[Math.floor(Math.random()*options.length)];

    // Alerts with Computer guess
    alert(computerGuess);

    if (userGuess === 'r') {
			if (computerGuess === 'r') {
			alert('Draw!')
			} else if (computerGuess === 'p'){
				alert('You Lose')
				} else if (computerGuess === 's'){
					alert('You Win!')
					}

		};

		if (userGuess === 'p') {
			if (computerGuess === 'p') {
			alert('Draw!')
		} 	else if (computerGuess === 's'){
				alert('You Lose')
			} else if (computerGuess === 'r'){
					alert('You Win!')
				}

		};

		if (userGuess === 's') {
			if (computerGuess === 's') {
			alert('Draw!')
		} 	else if (computerGuess === 'r'){
				alert('You Lose')
			} else if (computerGuess === 'p'){
					alert('You Win!')
				}

		};

}

</script>
</body>
</html>

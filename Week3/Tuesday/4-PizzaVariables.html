<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Variable Assignment</title>
</head>
<body>
	
	<!-- Note the script tag here as well as the "text/javascript" -->
	<script type="text/javascript">

// Alert

var steak = confirm("Do you like steak?");

if (steak) {
		document.write("Here's a steak sandwich")
	}

else {
		document.write("Here's a tofu stir fry")

}

var birthyear = prompt("What year were you born?")

	if (birthyear >= 1995) {
			document.write("<br>No Sake For You!")

}
	else {
		document.write ("<br>Time to drink!")
	}

 	</script>



</body>
</html>

<!DOCTYPE html>

<html>

<head>

<title>New York Times</title>


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
<link rel="stylesheet" href="assets/css/reset.css" type="text/css">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>


</head>

<body>

<div class="container">

	<div class="jumbotron text-center blueBg">
		<h1><i class="fa fa-newspaper-o"></i> New York Times Search</h1>

	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-primary">	
				<div class="panel-heading">
					<h3><i class="fa fa-list-alt"></i> Search Parameters</h3>
				</div>
					<div class="panel-body">
						<form role="form"></form>
							<div class="form-group">
								<label for="search">Search Term:</label>
								<input type="text" class="form-control" id="searchTerm">
							</div>

							<div class="form-group">
								<label for="pwd">Number of Records to Retrieve:</label>
									<select class="form-cnotrol" id="numRecordsSelect">
										<option value="1">1</option>

										<option value="5" selected>5</option>
										<option value="10">10</option>
									</select>
							</div>

							<div class="form-group">
								<label for="search">Start Year (Optional):</label>
								<input type="text" class="form-control" id="startYear">
							</div>

							<div class="form-group">
								<label for="search">End Year (Optional):</label>
								<input type="text" class="form-control" id="endYear">
							</div>

							<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
							<button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear</button>
					</div>
			</div>
		</div>
	</div>

<!-- End of Form-->

	

	<div class="row">
		<div class="col-md-12">
		</br>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3><i class="fa fa-table"></i> Top Articles</h3>
				</div>
					<div class="panel-body">
				</div>
			</div>
		</div>
	</div>



<!--End of Container-->
	</div>
	

<!--Footer-->
	<div class="footer text-center">
		<h5><i class="fa fa-rocket"></i> Todd, Frank, Eliza, Mike &copy2016</h5>
	</div>


</div>

<script type="text/javascript" src="assets/javascript/backend.js"></script>

</body>


</html>

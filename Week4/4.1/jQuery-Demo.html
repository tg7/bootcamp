<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript Content!</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>

<h1>Drink Selection!</h1>
<hr>

<!-- Here we create a generic drinkOptions div -->
<div id="drinkOptions"></div>

<script type="text/javascript">

$(document).ready(function() {

	// Array holds all of the drinks available
	var drinkList = [
        'Coffee: $5',
        'Espresso: $7',
        'Capunchino: $6',
        'Latte: $4',
        'Tea: $3',
        'Ice Coffee: $6',
        'Ice Espresso: $8',
        'Ice Latte: $6',
        'Ice Tea: $4'
        ];

   
		// jQuery -  This line of Javascript "grabs" the div with the matching id (#drinkOptions);

	var drinkDiv = $('#drinkOptions')

		// For Loop then loops through our total drink list...
	for (var i = 0; i < drinkList.length; i++){

		// It then creates a new div for each drink
		var newDrinkDiv = $('div')

		// jQuery

	$('div')

		// /jQuery

		newDrinkDiv = $('<div>' + drinkList[i] + '</div>');
	

		//jQuery

		drinkDiv.append('newDrinkDiv')

	}

}

</script>
	
</body>
</html>

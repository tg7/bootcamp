<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trigger Clicked</title>

	<!-- Added link to the jQuery Library -->
	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

</head>
<body>

<h1>Click to Eat Sandwich</h1>
<h3 id="pbj">Peanut Butter Jelly</h1>
<h3 id="grillcheese">Grilled Cheese</h3>
<h3 id="roastbeef">Roast Beef</h3>


<script type="text/javascript">
$(document).ready(function(){
    // VARIABLES
    // ====================================================================
    // Here we create variables for tracking the number of sandwiches eaten
    
    var pbjCounter = 0;
    var grilledCheeseCounter = 0;
    var roastbeefCounter = 0;

    // FUNCTIONS
    // ====================================================================
    // Here we create various on "click" functions which capture the clicks
    // Inside each click event is the code to create an alert, update the counter, then show the updated count.
    
     $('#pbj').on('click', function() {
            alert('eating pbj sandwiches');
            pbjCounter++;
            console.log('pbj = ' + pbjCounter);
            alert('you\'ve eaten ' + pbjCounter + ' sandwiches');


    });


    $('#grillcheese').on('click', function() {
            alert('eating grilledcheese sandwiches');
            grilledCheeseCounter++;
            console.log('grillcheese = ' + grilledCheeseCounter);
            alert('you\'ve eaten ' + grilledCheeseCounter + ' sandwiches');


    });

    $('#roastbeef').on('click', function() {
            alert('eating roastbeef sandwiches');
            roastbeefCounter++;
            console.log('roastbeef = ' + roastbeefCounter);
            alert('you\'ve eaten ' + roastbeefCounter + ' sandwiches');


    });




});

  

</script>
	
</body>
</html>
